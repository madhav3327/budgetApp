{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Entrance</title>
    <style>
        /* Reset margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* Background image with blur */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('{% static 'background.jpg'%}') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }
        /* Centered overlay container */
        .overlay {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Floating glass-effect card */
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #fff;
            max-width: 500px;
            width: 80%;
        }
        .glass-card h1 {
            margin: 0;
            font-size: 2em;
        }
        .glass-card p {
            margin: 10px 0 20px 0;
            font-size: 1.2em;
        }
        /* Styling the form inputs and button */
        .glass-card form {
            margin-top: 20px;
        }
        .glass-card input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .glass-card button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Blurred background image -->
    <div class="background"></div>
    
    <!-- Overlay container holding the floating card -->
    <div class="overlay">
        <div class="glass-card">
            <h1>Welcome to 1221 Marbee Dr Apt8 Members</h1>
            <p>Please enter entrance code</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Enter</button>
            </form>
        </div>
    </div>
</body>
</html>
